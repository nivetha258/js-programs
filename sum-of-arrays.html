<! doctype html>
<html>
<head>
	<title>sum of arrays</title>
</head>
<body>
		<p id="filter">sum of arrays</p>


	<script>
							//sum of arrays

let array1=[1,5,45,4],array2=[2,5,5,5],l1,l2,n1,n2,array3=[];
l1=array1.length;
l2=array2.length;
n1=l1-l2;n2=l2-l1;
if(l1<l2)
{
    for(i=0;i<n2;i++)
    {
        array1.push(0);
    }
}
else if(l1>l2)
{
    for(i=0;i<n1;i++)
    {
        array2.push(0);
    }
}
for(i=0;i<array1.length;i++)
{
    array3[i]=array1[i]+array2[i]
}
document.getElementById("filter").innerHTML = array3
	</script>

</body>
</html>
