<! doctype html>
<html>
<head>
	<title>subset</title>
</head>
<body>

		<p id="sort">subset</p>


	<script>

		/*-- subset using every and includes--*/
		
	 let set1=[1,4,5,6,], set2=[1,5,6];
	 
document.getElementById("sort").innerHTML =(set2.every(element=>set1.includes(element)));



	</script>

</body>
</html>
